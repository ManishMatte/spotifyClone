<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left bg-black">
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo flex items-center">
                    <span><img src="logo.svg" alt="logo" class="invert">Spotify</span>
                    <img id="close" src="close.svg" class="invert" alt="">
                </div>
                <ul>
                    <li><img src="home.svg" alt="home" class="invert">Home</li>
                    <li><img src="search.svg" alt="search" class="invert">Search</li>
                </ul>

            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img src="playlist.svg" alt="playlist" class="invert">
                    <p>Your Library</p>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded m-1">
            <div class="header bg-gray-2 rounded">
                <div class="nav">
                    <img src="hamburger.svg" class="hamburger invert" alt="">
                    <span>&lt;</span>
                    <span>&gt;</span>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Soptify Playlists</h1>
                <div class="cardContainer">

                    <!-- <div class="card">
                        <img src="https://ts4.mm.bing.net/th?id=OIP.suvHuMJLJ7-e6yS5O4TWSgHaEK&pid=15.1" alt="img">
                        <div class="play">
                            <img src="play.svg" alt="">
                        </div>
                        <h2>Heading</h2>
                        <p>Lorem, ipsum dolor.</p>
                    </div> -->

                </div>

                <div class="playbar">
                    
                    <div class="songinfo"></div>
                    <div class="playbuttons">
                        <img id="previous" src="previous.svg" alt="">
                        <img id="play" src="playSong.svg" alt="">
                        <img id="next" src="next.svg" alt="">
                    </div>
                    <div class="songtime"></div>
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
